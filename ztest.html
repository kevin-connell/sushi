<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/css/sushi_style.css" type="text/css" />
    <title>SUSHI TIME</title>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body class="col">
    <h1 class="text-center mx-auto toptall" id="title">Eat Sushi Now</h1>
    <img class="rounded mx-auto d-block" id="mainImg" src="./public/assets/img/sushiPic.png" alt="sushi picture">

    <form class="d-flex justify-content-center create-form">

        <div class="form-group">
            <label for="su">Name:</label>
            <input type="text" id="su" name="name">
            <button class="btn btn-primary" type="submit">ADD</button>
        </div>

    </form>


    <main class="eighty mx-auto row d-flex justify-content-center">

        <div class="sushiTable mx-auto">
            <h2 class="text-center">Ready to eat</h2>
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Spicy Tuna Roll</td>
                        <td><button class="btn btn-primary eatenBtn" data-id="2">
                                EAT!
                            </button></td>
                    </tr>
                    <tr>
                        <td>Dragon Roll</td>
                        <td><button class="btn btn-primary eatenBtn" data-id="3">
                                EAT!
                            </button></td>
                    </tr>
                    <tr>
                        <td>Pork Roll</td>
                        <td><button class="btn btn-primary eatenBtn" data-id="7">
                                EAT!
                            </button></td>
                    </tr>
                    <tr>
                        <td>Jesus Roll</td>
                        <td><button class="btn btn-primary eatenBtn" data-id="8">
                                EAT!
                            </button></td>
                    </tr>
                    <tr>
                        <td>Kevin Roll</td>
                        <td>
                            <button class="btn btn-primary eatenBtn" data-id="9">
                                EAT!
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="sushiTable mx-auto">
            <h2 class="text-center">Already Eaten</h2>
            <p class="text-center" style="margin-top: 20px;">California Roll</p>
            <p class="text-center" style="margin-top: 20px;">El Roll</p>
            <p class="text-center" style="margin-top: 20px;">Philadelphia Roll</p>
            <p class="text-center" style="margin-top: 20px;">Crab Roll</p>
        </div>

    </main>



</body>

</html>
